  <title>PHIM CHO EM üé¨</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(14px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(229,9,20,0.3);
    }

    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #e50914;
      text-shadow: 0 0 15px #e50914;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .logo:hover {
      text-shadow: 0 0 25px #ff1e25, 0 0 40px #e50914;
      transform: scale(1.05);
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(20,20,20,0.8);
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1rem;
      width: 160px;
    }
    .search-box button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #b20710;
    }

    .search-box.active { display: flex !important; }

    main {
      flex: 1 0 auto;
      padding: 24px;
    }

    .movie-row {
      margin-bottom: 50px;
    }
    .row-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 12px;
      margin-left: 4px;
      border-left: 5px solid #e50914;
      padding-left: 10px;
      text-shadow: 0 0 10px #e50914;
    }

    .movies-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 16px;
      cursor: grab;
    }
    .movies-scroll::-webkit-scrollbar {
      height: 6px;
      background: #111;
    }
    .movies-scroll::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 10px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 180px;
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      transition: all 0.35s ease;
      background: #111;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }
    .movie-card:hover {
      transform: scale(1.08) translateY(-6px);
      z-index: 10;
      box-shadow: 0 15px 40px rgba(229,9,20,0.5);
    }
    .movie-thumb {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      display: block;
      transition: transform 0.5s;
    }
    .movie-card:hover .movie-thumb {
      transform: scale(1.1);
    }
    .movie-title {
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      padding: 8px;
      color: #ddd;
      height: 46px;
      overflow: hidden;
      background: linear-gradient(to top, #000, rgba(0,0,0,0.6));
    }

    .movie-detail {
      background: rgba(17,17,17,0.95);
      border-radius: 18px;
      padding: 24px;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 8px 30px rgba(229,9,20,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .movie-detail img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 12px;
    }
    .movie-detail h2 {
      color: #e50914;
      margin-top: 0;
      text-shadow: 0 0 10px #e50914;
    }
    .episode-btn {
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 13px;
      margin: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .episode-btn:hover {
      background: #b20710;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 60vw;
      max-height: 520px;
      border: none;
      border-radius: 12px;
      margin-top: 14px;
    }

    .comment-section {
      margin-top: 30px;
      padding: 16px;
      background: rgba(20,20,20,0.7);
      border-radius: 12px;
    }
    .comment-section input, .comment-section textarea {
      width: 100%;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    .comment-section button {
      background: #e50914;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .comment {
      background: #0a0a0a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .site-footer {
      text-align: center;
      padding: 14px 18px;
      color: #bdbdbd;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(to top, rgba(0,0,0,0.35), transparent);
      flex-shrink: 0;
    }
    .site-footer a { color: #fff; text-decoration: none; font-weight: 600; }
    .site-footer a:hover { text-decoration: underline; color: #e50914; }

    @media (max-width: 768px) {
      header { padding: 14px 20px; }
      .menu-toggle { display: block; }
      .search-box { display: none; position: absolute; top: 60px; right: 20px; }
      .movie-card { width: 140px; }
      .movie-title { font-size: 0.85rem; }
      iframe { height: 75vw; }
      .row-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="logo" onclick="goHome()" title="V·ªÅ trang ch·ªß">PHIMCHOEMüé¨</div>
    <div class="search-box" id="searchBox">
      <input type="text" id="searchInput" placeholder="T√¨m phim...">
      <button onclick="searchMovies()">T√¨m</button>
    </div>
  </header>

  <main>
    <div id="home"></div>
    <div id="detail" style="display:none;"></div>
  </main>

  <footer class="site-footer">
    <div id="credit">¬© <span id="year"></span> PHIMCHOEMüé¨ ‚Äî ƒê∆∞·ª£c th·ª±c hi·ªán b·ªüi <strong>L·∫≠p 18Cm</strong></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const categories = [
      { title: "üî• Phim M·ªõi C·∫≠p Nh·∫≠t", url: "https://phimapi.com/v1/api/danh-sach/phim-moi?page=1" },
      { title: "üé¨ Phim L·∫ª", url: "https://phimapi.com/v1/api/danh-sach/phim-le?page=1" },
      { title: "üì∫ Phim B·ªô", url: "https://phimapi.com/v1/api/danh-sach/phim-bo?page=1" },
      { title: "üêâ Ho·∫°t H√¨nh", url: "https://phimapi.com/v1/api/danh-sach/hoat-hinh?page=1" }
    ];

    function toggleMenu() {
      const box = document.getElementById("searchBox");
      box.classList.toggle("active");
    }

    function getImage(url) {
      if (!url) return "https://i.imgur.com/8Q1ZtUO.png";
      if (url.startsWith("http")) return url;
      return "https://img.phimapi.com/" + url.replace(/^\/+/, "");
    }

    function goHome() {
      document.getElementById("detail").style.display = "none";
      document.getElementById("home").style.display = "block";
      loadHome();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function renderMovieRow(title, movies) {
      if (!movies || movies.length === 0) return "";
      return `
        <div class="movie-row">
          <div class="row-title">${title}</div>
          <div class="movies-scroll">
            ${movies.map(movie => `
              <div class="movie-card" onclick="showDetail('${movie.slug}')">
                <img src="${getImage(movie.poster_url)}" class="movie-thumb" alt="${escapeHtml(movie.name)}">
                <div class="movie-title">${escapeHtml(movie.name)}</div>
              </div>
            `).join("")}
          </div>
        </div>
      `;
    }

    function loadHome() {
      document.getElementById("home").innerHTML = `<div style="text-align:center;color:#aaa;">ƒêang t·∫£i phim...</div>`;
      document.getElementById("detail").style.display = "none";
      document.getElementById("home").style.display = "block";

      Promise.all(categories.map(cat =>
        fetch(cat.url).then(res => res.json())
          .then(data => ({ title: cat.title, items: data.items || data.data?.items || [] }))
          .catch(()=>({ title: cat.title, items: [] }))
      )).then(results => {
        document.getElementById("home").innerHTML = results.map(r => renderMovieRow(r.title, r.items)).join("");
      });
    }

    function searchMovies() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return loadHome();
      fetch(`https://phimapi.com/v1/api/tim-kiem?keyword=${encodeURIComponent(keyword)}&page=1`)
        .then(res => res.json())
        .then(data => {
          const items = data.items || data.data?.items || [];
          document.getElementById("home").innerHTML = renderMovieRow(`K·∫øt qu·∫£ cho "${escapeHtml(keyword)}"`, items);
        })
        .catch(()=>{ document.getElementById("home").innerHTML = `<div style="text-align:center;color:#aaa;">L·ªói khi t√¨m ki·∫øm.</div>`; });
    }

    function showDetail(slug) {
      fetch(`https://phimapi.com/phim/${slug}`)
        .then(res => res.json())
        .then(data => {
          const movie = data.movie || {};
          const episodes = data.episodes?.[0]?.server_data || [];
          document.getElementById("home").style.display = "none";
          document.getElementById("detail").style.display = "block";

          const categories = (movie.category||[]).map(c=>c.name).join(", ");
          const countries = (movie.country||[]).map(c=>c.name).join(", ");

          document.getElementById("detail").innerHTML = `
            <div class="movie-detail">
              <img src="${getImage(movie.poster_url)}" alt="${escapeHtml(movie.name)}">
              <h2>${escapeHtml(movie.name)}</h2>
              <p><b>T√™n g·ªëc:</b> ${escapeHtml(movie.origin_name || "")}</p>
              <p><b>NƒÉm:</b> ${escapeHtml(movie.year || "")}</p>
              <p><b>Th·ªÉ lo·∫°i:</b> ${escapeHtml(categories)}</p>
              <p><b>Qu·ªëc gia:</b> ${escapeHtml(countries)}</p>
              <p>${escapeHtml(movie.content || "")}</p>
              <div><b>Danh s√°ch t·∫≠p:</b></div>
              <div>${episodes.length ? episodes.map(ep => `<button class="episode-btn" onclick="play('${ep.link_embed}')">${escapeHtml(ep.name)}</button>`).join("") : "<span>Ch∆∞a c√≥ t·∫≠p.</span>"}</div>
              <button class="episode-btn" style="background:#444;" onclick="goHome()">‚¨Ö Quay l·∫°i</button>
              <div id="player"></div>
              <div id="related"></div>
              <div id="commentArea" class="comment-section"></div>
            </div>`;

          loadRelated(movie.name);
          loadComments(slug);
        });
    }

    function play(link) {
      document.getElementById("player").innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
    }

    function loadRelated(name) {
      fetch(`https://phimapi.com/v1/api/tim-kiem?keyword=${encodeURIComponent(name)}&page=1`)
        .then(res => res.json())
        .then(data => {
          const items = data.items || [];
          document.getElementById("related").innerHTML = renderMovieRow("üîî Phim t∆∞∆°ng t·ª±", items.slice(0, 10));
        });
    }

    function loadComments(slug) {
      const container = document.getElementById("commentArea");
      const comments = JSON.parse(localStorage.getItem("comments_"+slug) || "[]");

      container.innerHTML = `
        <h3>üí¨ B√¨nh lu·∫≠n</h3>
        <input id="commentName" placeholder="T√™n c·ªßa b·∫°n">
        <textarea id="commentText" rows="3" placeholder="N·ªôi dung b√¨nh lu·∫≠n..."></textarea>
        <button onclick="addComment('${slug}')">G·ª≠i</button>
        <div id="commentList">${comments.map(c=>`<div class='comment'><b>${escapeHtml(c.name)}</b>: ${escapeHtml(c.text)}</div>`).join("")}</div>
      `;
    }

    function addComment(slug) {
      const name = document.getElementById("commentName").value.trim();
      const text = document.getElementById("commentText").value.trim();
      if(!name || !text) return alert("Vui l√≤ng nh·∫≠p t√™n v√† b√¨nh lu·∫≠n!");
      const key = "comments_"+slug;
      const comments = JSON.parse(localStorage.getItem(key) || "[]");
      comments.push({ name, text, date: new Date().toLocaleString() });
      localStorage.setItem(key, JSON.stringify(comments));
      loadComments(slug);
    }

    function escapeHtml(str) {
      if (!str) return "";
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    loadHome();
  </script>
</body>
</html>
